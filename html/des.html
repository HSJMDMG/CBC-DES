<html>

<head>
    <meta charset="utf-8">

    <!--
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">

      <script src="../libs/jquery.min.js"></script>
    	<script src="../libs/bootstrap.min.js"></script>
      <script src="../libs/d3.min.js"></script>

    <script src="../src/des_encrypt.js"></script>
    <script src="../src/cbc_des.js"></script>
    <script src="../src/main.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h1>
					DES加解密算法<small>6轮</small>
				</h1>
                </div>
                <div class="row-fluid">
                    <div class="col-md-2">
                        <ul class="nav nav-list ">
                            <li class="nav-header">
                            </li>
                            <li>
                                <a href="../index.html">首页</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li class="active bg-info">
                                <a href="des.html">加解密</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-1">
                    </div>



                    <div class="col-md-9">
                        <h2>
						DES加解密
					</h2>
                        <h4>
						<span>使用64位明文（密文）和64位（16位十六进制）密钥做为输入，产生64位的密文（明文）做为输出。加解密使用相同的密钥。</span>
					</h4>
                        <div id='alertbar'>
                        </div>

                        <form class="form-horizontal">
                            <fieldset>
                                <legend></legend>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="radio1" value="encode" checked> 加密
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="radio2" value="decode"> 解密
                                    </label>
                                </div>




                                <div>
                                    <label>密钥：</label>
                                    <input id="key" class="input-large" type="text" placeholder="16位十六进制">
                                    <button type="button" class="btn btn-default btn-xs" onclick="checkKey()"> 确认</button>
                                    <span class="help-block">填写完后请点击确认，确认后不能再次更改密钥</span>
                                </div>


                                <div>
                                    <lable id = 'label1'>输入：</label>
                                        <input id="inputFile" type="file" onchange="upload(this)" />
                                        <span class="help-block">选择内容为二进制的.txt文件</span>
                                        <span id="fileInfo"></span>
                                </div>

                                <button id = "buttonStart"type="button" class="btn btn-primary" onclick="Work()">开始</button>

                                <div class='bg-info hidden' id='output'>
                                    <h4 id = 'label2'>密文</h4>
                                    <p id="result"></p>
                                    <br>
                                    <button type="button" class="btn btn-default btn-xs" onclick=saveFile()>下载结果</button>
                                </div>
                            </fieldset>


                        </form>

                    </div>
                </div>
            </div>
        </div>






</body>

</html>
