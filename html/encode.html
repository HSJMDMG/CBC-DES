<html>

<head>
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="../src/d3.min.js"></script>
    <script src="../src/des_encrypt.js"></script>
    <script src="../src/cbc_des.js"></script>
    <script src="../src/main.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="page-header">
                    <h1>
					DES加解密算法<small>6轮</small>
				</h1>
                </div>
                <div class="row-fluid">
                    <div class="col-md-2">
                        <ul class="nav nav-list ">
                            <li class="nav-header">
                            </li>
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li class="divider">
                            </li>
                            <li class="active bg-info">
                                <a href="#">加密</a>
                            </li>
                            <li>
                                <a href="#">解密</a>
                            </li>

                            <li class="divider">
                            </li>
                            <li>
                                <a href="#">帮助</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-1">
                    </div>



                    <div class="col-md-9">
                        <h2>
						DES加密
					</h2>
                        <h4>
						<span>使用64位明文和64位(16位十六进制)密钥做为输入，产生64位的密文做为输出。加解密使用相同的密钥。</span>
					</h4>
                        <div id='alertbar'>
                        </div>

                        <form class="form-horizontal">
                            <fieldset>
                                <legend></legend>
                                <div>
                                    <label>密钥：</label>
                                    <input id="key" class="input-large" type="text" placeholder="16位十六进制">
                                    <button type="button" class="btn btn-default btn-xs" onclick="checkKey()"> 确认</button>
                                    <span class="help-block">填写完后请点击确认，确认后不能再次更改密钥</span>
                                </div>


                                <div>
                                    <lable>明文：</label>
                                        <input id="inputFile" type="file" onchange="upload(this)"/>
                                        <span class="help-block">选择明文(内容为二进制的.txt文件)</span>
                                        <span id = "fileInfo"></span>
                                </div>

                                <button type="button" class="btn btn-primary" onclick="Work(true)">开始加密</button>

                                <div class = 'bg-info hidden' id = 'output'>
                                  <h4>密文</h4>
                                  <p id = "result"><p>
                                  <button type = "button" class = "btn btn-default btn-xs" onclick = saveFile()>下载密文</button>
                                </div>
                            </fieldset>


                        </form>

                    </div>
                </div>
            </div>
        </div>






</body>

</html>
